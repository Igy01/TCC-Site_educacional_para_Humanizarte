<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humanizarte</title>
    <link rel="stylesheet" href="login-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<div class="body">


<div class="login">
    <div class="entrar">
        <h2><b>Entrar</b></h2>
    </div>
    <div class="logo">
        <img src="imagens/logo.png" alt="Logo da Humanizarte" width="25%" height="25%">
    </div>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Nome de usuário</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu nome de usuário">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite a sua senha">
        </div>
        <div class="form-check">
        <p><a href="#"><b>Esqueceu a sua senha?</b></a></p>
        <div class="btn-entrar">
            <button type="button" class="btn btn-dark" id="btn-entrar">ENTRAR</button>
        </div>
        <div class="btn-cadastro">
            <button id="btn-cadastro"><b>CADASTRO</b></button>
        </div>
    </form>
</div>


</div>
</body>
</html>
